<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Мои увлечения</title>
    <style>.img-height-holder .img{
      height: calc(100vh - 72px);
      
  }</style>

  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
          <a class="navbar-brand" href="Home.html">Домашняя страница</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="university.html">Мой университет</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="group.html">Моя группа</a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link" href="hobby.html">Мои увлечения</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="about me.html">Обо мне</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active img-height-holder">
          <div class="img" 
            style="
            background-image: url(Jupiter.jpg); 
            background-position: 40% 40%;
            background-size: cover;">
          </div>
          <div class="carousel-caption d-none d-md-block ">
            <h5>Юпитер</h5>
          </div>
        </div>
        <div class="carousel-item img-height-holder">
          <div class="img" 
            style="
            background-image: url(Moon-1.jpg); 
            background-position: 40% 40%;
            background-size: contain;">
          </div>
          <div class="carousel-caption d-none d-md-block">
            <h5>Луна</h5>
          </div>
        </div>
        <div class="carousel-item img-height-holder">
          <div class="img" 
            style="
            background-color: black;
            background-image: url(Moon-2.jpg); 
            background-position: 40% 40%;
            background-size: contain;">
          </div>
          <div class="carousel-caption d-none d-md-block">
            <h5>Тоже Луна</h5>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
